<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-icon (click)="openMenu()" name="menu"></ion-icon>
      <ion-col style="text-align: center">
<ion-title class="title">Welcome {{account.ConnectedUser.FirstName}}</ion-title>
</ion-col>


</ion-row>
</ion-navbar>
</ion-header>
<ion-menu side="left" [content]="content" style="max-width: 50%">
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label (click)="aboutPage()" icon-left>
        <ion-icon name="md-information-circle" style="padding-top: 3px"></ion-icon>
        About
</ion-label>
</ion-item>
<ion-item>
  <ion-label (click)="settingsPage()" icon-left>
    <ion-icon name="ios-contact" style="padding-top: 3px"></ion-icon>
    Settings
</ion-label>
</ion-item>
</ion-list>
</ion-content>
</ion-menu>
<ion-tabs tabsLayout="icon-top" tabsPlacement="top" style="margin-top: 60px;margin-bottom: 60px;" #content>
<ion-tab [root]="tab1Root" tabTitle="Single Scan" tabIcon="image"></ion-tab>
<ion-tab [root]="tab2Root" tabTitle="Multiple Scan" tabIcon="images"></ion-tab>
<ion-tab [root]="tab3Root" tabTitle="Need to resend" tabIcon="alert"></ion-tab>
</ion-tabs>
