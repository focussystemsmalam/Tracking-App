<div>
    <ion-item>
        <button ion-button full color="danger" (click)="getGoogleDetails()" style=" width: 100%">
<ion-icon name="logo-googleplus"></ion-icon>
Login with Google
</button>
</ion-item>
<form #loginForm="ngForm">
    <ion-list>        
        <ion-item>
            <ion-input name="email" type="email" [(ngModel)]="tempUser.userEmail" placeholder="Email Addres" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="password" type="password" [(ngModel)]="tempUser.userPassword" placeholder="Password" required></ion-input>
        </ion-item>
    </ion-list>
</form>
<ion-item><button ion-button full (click)="goToCreateAccount()">Create Account</button></ion-item>
<ion-item><button ion-button full (click)="login()" [disabled]="!loginForm.valid">Login</button></ion-item>
</div>
